name: Build
on:
  pull_request:
    branches: [ main ]
jobs:
  test-package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      DOCKER_IMAGE: github-action-create-annotations-build
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
    - name: Build docker image
      run: docker build --tag $DOCKER_IMAGE .
    - name: Run linting
      run: |
        docker run --name lint $DOCKER_IMAGE npm run lint -- --output-file lint-results.json --output-file-format annotations
        docker cp lint:/app/lint-results.json ./lint-results.json
    - name: Upload linting results
      uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        json-file-path: ./lint-results.json
        check-name: lint-package
        fail-on-error: false
    - name: Copy runnable file from build
      run: |
        docker create --name container $DOCKER_IMAGE
        docker cp container:/app/runnable/index.js ./runnable.js
    - name: Check the runnable
      run: cmp ./runnable/index.js ./runnable.js
  run-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./examples/simple.json
